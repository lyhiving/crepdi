<html>
    <head>
        <script src="../../libraries/jquery-1.5.2.min.js" type="text/javascript" ></script>
        <script src="../../libraries/jquery.contextmenu.r2.packed.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('span.miobjeto').contextMenu('myMenu1',
                {
                    menuStyle:{
                        width : '100%'
                    }
                                           });

        });
        </script>
    </head>
    <body>
        <div class="contextMenu" id="myMenu1">
            <ul>
                <li id="open">Open</li>
                <li id="email">Email</li>
                <li id="save">Save</li>
                <li class="close">Close</li>
            </ul>
        </div>
        <span class="miobjeto">Hola a todos</span>
    </body>
</html>
