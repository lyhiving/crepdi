<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pizarra HTML5</title>
<script type="text/javascript" src="http://www.esedeerre.com/js/modernizr-1.7.min.js"></script>
<script type="text/javascript" src="javascript/pizarraencanvas.js"></script>
<script type="text/javascript" src="javascript/mootools-core-1.3.1-full-compat.js"></script>
<script type="text/javascript">
    window.addEvent('domready', function()
        {
            new Drag.Move($('drag'), {
            container: $('container'),
            droppables: $$('.drop'),
            onEnter: function(element, droppable)
            {
                droppable.setStyle('background', '#E79D35');
            },
            onLeave: function(element, droppable)
            {
                droppable.setStyle('background', '#6B7B95');
            },
            onDrop: function(element, droppable)
            {
              if (droppable) droppable.setStyle('background', '#C17878');
            }
        }
        );

});
</script>
<style>
    #container {
  background: #DDD;
  height: 260px;
  position: relative;
}
 
#drag {
  background: #78BA91;
  cursor: move;
  height: 40px;
  left: 0;
  position: absolute;
  top: 0;
  width: 40px;
}
 
.drop {
  background: #6B7B95;
  float: left;
  height: 60px;
  margin-left: 20px;
  margin-top: 20px;
  width: 72px;
}
</style>
</head>
<body>
    <div id="container">
<div id="contenedor">
<div id="no_html5">
    	<img src="http://www.esedeerre.com/img/no_html5.png" alt="Tu navegador no soporta HTML5" title="HTML5 support"/>
    </div>
    <div id="contenedor_pizarra" class="drop">
        <canvas id="pizarra" width="500px" height="500px"></canvas><br/>
    	<a href="javascript:borrar()" id="borrar_bt">Borrar Pizarra</a>
    </div>

</div>
<div id="drag"></div>
<script type="text/javascript">
	init();
</script>
    </div>
</body>
</html>
